<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Home</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  

</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
   </div>

         <div> 
         <h2>Latest Mars News</h2>
         <h3>{{ mars_dict.news_title }}</h3>
         <p>{{ mars_dict.news_p }}</p>
         </div>


         <div class="row justify-content-end">
         <div class="col-md-6">
          <div class="card" style="width: 20rem;">
              <div class="card-body">
                <h4 class="card-title">Current Weather on Mars</h4>
                <p class="card-text">{{ mars_dict.mars_weather }}</p>
              </div>
            </div>
          </div>
         </div>



         <div> 
                <h2>Featured Mars Image</h2>
                <img src="{{ mars_dict.featured_image_url }}">
         </div>



         <div class="row justify-content-end">
          <div class="col-md-6">
                <h3>Mars Facts</h3>
                <table>{{ mars_dict.mars_table }}</table>
           </div>
          </div>




          <div class="col-md-6">
                 <h3>Mars Hemispheres</h3>

                 <div class="row">
                    <img src="{{ mars_dict.img_url_4 }}" alt="{{ mars_dict.title_4 }}">
                    <img src="{{ mars_dict.img_url_1 }}" alt="{{ mars_dict.title_1 }}">
                 </div>


                 <div class="row">
                    <img src="{{ mars_dict.img_url_2 }}" alt="{{ mars_dict.title_2 }}">
                    <img src="{{ mars_dict.img_url_3 }}" alt="{{ mars_dict.title_3 }}">
                  </div>

           </div>



</div>
</body>
</html>
